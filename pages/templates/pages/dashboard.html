{% extends 'pages/base.html' %}
{% load static %}
{% load humanize %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="container">
	<center><h1>Dashboard</h1></center>	
    <div class="row">
		{% for dashboard in dashboards %}
        <div class="col-sm-12 col-md-6 col-lg-4" style="margin-bottom: 1rem;">
			<a href="{{dashboard.url}}">
				<div class="card text-center h-100 card-info shadow p-3 mb-5 bg-white rounded">
					<div class="card-block">
						<h4 style="padding-top: 1rem;" class="card-title">{{dashboard.title}}</h4>
						<h2><i class="fa fa-{{dashboard.fa_icon}} fa-3x"></i></h2>
					</div>
				</div>
			</a>
        </div>
		{% endfor %}
	</div>
</div>
<br>
<br>
{% endblock content %}
