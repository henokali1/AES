<b>
	<a href="/">Dashboard</a>
</b>
<h1>Products Sorted By Order Count</h1>
<p>Filter: > {{ min_order_count }}</p>
<p>Total Products: {{ products.count }}</p>


<ol>
	{% for product in products %}
		<li><a target="_blank" href="https://www.aliexpress.com/item/{{ product.productId }}.html"><h3>{{ product.totSalesCount }} - ({{ product.minPrice }} / {{ product.maxPrice}}) - {{ product.productTitle }}</h3></a></li>
	{% endfor %}
</ol>
